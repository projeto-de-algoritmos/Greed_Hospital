<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta nome="viewport" content="width=device-width, initial-scale=1">
        <title>Hospital</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="body">
        <script type="text/javascript" src="js/script.js"></script>
        <script>
            window.onload = event => {
                onLoad();};
        </script>
        <script type="text/javascript" src="test/scriptTest.js"></script>
        <!-- Medico -->
        <div id="medicos-div" class="card">
            <h1 id="medico-title" class="tableLines">Médicos</h1>
            <table id="medico-table" class="card">
                <tr class="tableLines">
                    <th class="tableLines" >Médico</th>
                    <th class="tableLines" >Especialidade</th>
                    <th class="tableLines" >00:00</th>
                    <th class="tableLines" >02:00</th>
                    <th class="tableLines" >04:00</th>
                    <th class="tableLines" >06:00</th>
                    <th class="tableLines" >08:00</th>
                    <th class="tableLines" >10:00</th>
                    <th class="tableLines" >12:00</th>
                    <th class="tableLines" >14:00</th>
                    <th class="tableLines" >16:00</th>
                    <th class="tableLines" >18:00</th>
                    <th class="tableLines" >20:00</th>
                    <th class="tableLines" >22:00</th>
                </tr> 
              </table>
        </div>
        <!-- Cirurgia -->
        <div id="cirurgia-div" class="card">
            <h1 id="cirurgia-title" class="tableLines">Cirurgia</h1>
            <h3 id="cirurgia-cadastrar" class="tableLines">Cadastrar cirurgia</h2>
            <form>
                <label for="fpaciente">Paciente:</label>
                <input type="text" id="fpaciente" nome="fpaciente"><br><br>
                <label for="fespecialidade">Especialidade:</label>
                <select id="fespecialidade" name="fespecialidade">
                </select><br><br>
                <label for="fprioridade">Prioridade:</label>
                <select id="fprioridade" name="fprioridade">
                    <option value="-1">baixa</option>
                    <option value="0">média</option>
                    <option value="1">alta</option>
                </select><br><br>
                <button type='button' onclick="addCirurgia()">Adicionar cirurgia</button> <br><br>
            </form>
            <h3 id="cirurgia-cadastrada" class="tableLines">Cirurgias cadastradas</h1>
                <table id="cirurgia-table">
                    <tr>
                        <th>Paciente</th>
                        <th>Especialidade</th>
                        <th>Prioridade</th>
                    </tr>
                  </table>
            <button type='button' onclick="criaAgenda()">Calcular horario</button> <br><br>
        </div>
        <!-- Horarios -->
        <div id="horarios-div" class="card" hidden>
            <h1 id="horario-title" class="tableLines">Horarios</h1>
            <table id="horario-table">
                <tr>
                    <th class="tableLines">Médico</th>
                    <th class="tableLines">00:00</th>
                    <th class="tableLines">02:00</th>
                    <th class="tableLines">04:00</th>
                    <th class="tableLines">06:00</th>
                    <th class="tableLines">08:00</th>
                    <th class="tableLines">10:00</th>
                    <th class="tableLines">12:00</th>
                    <th class="tableLines">14:00</th>
                    <th class="tableLines">16:00</th>
                    <th class="tableLines">18:00</th>
                    <th class="tableLines">20:00</th>
                    <th class="tableLines">22:00</th>
                </tr>
              </table>
        </div>
    </body>
</html>
